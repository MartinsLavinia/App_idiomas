<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeakNut - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --purple-1:#6a0dad;
      --purple-2:#8133c3;
      --purple-3:#a259ff;
      --yellow-1:#ffcd38;
      --yellow-2:#ffd966;
      --yellow-3:#ffe68c;
    }

    body{
      background: linear-gradient(135deg, #7c3aed, #e385ec);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji';
    }

    /* Triângulos abstratos (mais e mais fortes) */
    .shape{
      position:absolute;
      opacity:.7;
      z-index:0;
      pointer-events:none;
    }
    .tri{
      width:0;height:0;
      border-left:var(--w,120px) solid transparent;
      border-right:var(--w,120px) solid transparent;
      border-bottom:var(--h,120px) solid var(--c,var(--purple-1));
      transform:rotate(var(--r,0deg));
      filter:drop-shadow(0 6px 12px rgba(0,0,0,.12));
    }

    /* Cantos com várias camadas */
    /* topo/esquerda */
    /* topo/esquerda */
/* topo/esquerda */
/* topo/esquerda */
.t1{ top:10px; left:10px; --w:130px; --h:130px; --c:var(--purple-1); --r:-22deg;}
.t2{ top:50px; left:30px; --w:90px;  --h:90px;  --c:var(--purple-2); --r:-10deg;}
.t3{ top:20px; left:150px; --w:110px; --h:110px; --c:var(--yellow-2); --r:-30deg;}


/* baixo/direita */
.b1{ right:10px; bottom:10px; --w:160px; --h:160px; --c:var(--yellow-1); --r:25deg;}
.b2{ right:50px;  bottom:40px; --w:110px; --h:110px; --c:var(--purple-2); --r:10deg;}





    /* Container de conteúdo */
    .main-container{
      position:relative; z-index:2;
      display:flex; gap:2rem;
      width:100%; max-width:1040px; padding:2rem;
    }

    /* Form à esquerda */
    .form-box{
      flex:1;
      background:#fff;
      padding:2rem;
      border-radius:1rem;
      box-shadow:0 5px 20px rgba(0,0,0,.1);
    }
    .form-box h2{
      color:var(--purple-1);
      margin-bottom:1.5rem; text-align:center; font-weight:800;
    }
    .btn-purple{
      background:var(--purple-1); color:#fff; font-weight:700; transition:.25s;
    }
    .btn-purple:hover{ background:var(--purple-3); }

    .link a{ color:var(--purple-1); font-weight:700; text-decoration:none; }


    @media (max-width: 992px){
      .main-container{ flex-direction:column; }
      .message-wrap{ order:-1; }
    }








    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
     }

    

        /* Barra superior */
        header {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 20px 30px;
            position: relative;
            z-index: 10;
        }

        header button {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        /* Área principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Logo */
        .logo-section {
            transform: translateX(100px);
            margin-bottom: 0px;
            animation: slideInFromTop 1.2s ease-out;
        }

        .logo img {
            max-width: 600px;
            //* aumentei de 500px para 600px *//
            transform: translate(100px, 80px);
            transition: transform 1s ease, opacity 1s ease;
            opacity: 1;
        }

        /* Seção inferior */
        .bottom-section {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        /* Mascote */
        .mascote-container {
            flex: 0 0 300px;
        }

        .mascote {
            max-width: 500px;
            /* aumentei de 300px para 400px */
            width: 100%;
            height: auto;
        }

        .welcome-section {
            flex: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            /* mantém bordas arredondadas */
            margin-left: 40px;
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.6), 0 0 40px rgba(107, 70, 193, 0.4);
            backdrop-filter: blur(10px);
            border: 3px solid #6b46c1;
            max-width: 750px;
            /* largura aumentada */
            min-width: 450px;
            /* garante que não fique pequena */

            /* Animação */
            opacity: 0;
            transform: translateX(100px);
            animation: slideInFull 1.5s ease-out forwards;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(107, 70, 193, 0.7),
                0 0 20px rgba(107, 70, 193, 0.7),
                0 0 30px rgba(107, 70, 193, 0.3);

        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        @keyframes slideInFull {
            0% {
                opacity: 0;
                transform: translateX(100px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }


        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes mascoteBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes welcomePulse {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }
        }

        @keyframes titleTypewriter {
            0% {
                opacity: 0;
                width: 0;
            }

            100% {
                opacity: 1;
                width: 100%;
            }
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }

            .bottom-section {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .welcome-section {
                margin-left: 0;
                margin-top: 20px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            header {
                padding: 15px 20px;
            }

            header button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }


        .zoom-hover {
        transition: transform 0.3s ease;
        }

        .zoom-hover:hover {
        transform: scale(1.05);
        }

        .btn-google {
            border-color: #6b46c1;
            border-width: 2px;
            border-radius: 10px;
            background-color: #f2edffff;
        }

        .btn-google:hover {
            border-color: #6b46c1;
            background-color: #f2edffff;
        }

        .btn-entrar {
            background-color: #6b46c1;
            border-color: #4e2d9bff;
            border-width: 2px;
        }

        .btn-entrar:hover {
            background-color: #8e6ddbff;
            border-color: #4e2d9bff;
        }

        .teste-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        } 

        .teste-body {
            padding: 30px;
        }

  width: 100%;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;

  overflow: visible;

  position: relative;

  justify-content: center;

.message-box {

/* Destaque em amarelo */
.message-box .highlight {

/* Triângulos pequenos decorativos */

  position: absolute;
  width: 30px;
  height: 30px;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

.screen-container {
    width: 90%;              /* largura reduzida (pode ajustar) */
    max-width: 1200px;       /* evita que fique enorme em telas grandes */
    height: 80vh;             /* altura 80% da viewport */
    max-height: 800px;       /* limite de altura */
    margin: 0 auto;          /* centraliza horizontalmente */
    display: flex;           
    flex-direction: column;  
    justify-content: center; /* centraliza verticalmente o conteúdo */
    align-items: center;     /* centraliza horizontalmente o conteúdo interno */
    background: #fff;        /* cor de fundo da "tela" */
    border-radius: 15px;     /* cantos arredondados */
    box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* efeito de profundidade */
    padding: 20px;
    overflow: hidden;        /* evita overflow do conteúdo */
}



  </style>
</head>

  <script>
const messages = [
  "Aprenda <span class='highlight'> idiomas </span> de forma <span class='highlight'>divertida</span>!",
  "Domine <span class='highlight'>novas palavras</span> todos os dias!",
  "Converse como um <span class='highlight'>nativo</span> em pouco tempo!",
  "Seu <span class='highlight'>aprendizado</span>, do seu jeito!",
  "SpeakNut: porque <span class='highlight'>aprender</span> pode ser leve!"
];

let i = 0;
const box = document.getElementById("messageBox");

// Inicializa com a primeira mensagem
box.innerHTML = messages[i];

setInterval(() => {
  // Aplica desfoque e opacidade 0
  box.style.transition = "all 0.5s ease";
  box.style.opacity = 0;
  box.style.filter = "blur(4px)";

  setTimeout(() => {
    // Atualiza o conteúdo
    i = (i + 1) % messages.length;
    box.innerHTML = messages[i];

    // Remove desfoque e volta opacidade
    box.style.opacity = 1;
    box.style.filter = "blur(0)";
  }, 500); // duração do blur antes da troca
}, 3800);
</script>
