<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiba mais! - SpeakNut</title>

    <style>

        html,
        body {
    margin: 0;
    padding: 0;
    min-height: 100%; /* usa min-height em vez de height fixa */
    width: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* trava só a rolagem horizontal */
}


        body {
            display: flex;
            flex-direction: column; /* permitir empilhar bloco de texto e quadrados */
            align-items: center;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            position: relative;
            
        }

        /* Bolinhas decorativas */
        .circle {
            position: absolute;
            border-radius: 50%;
             background: #7c3aedcb; /* cor alterada */
        }

        .circle1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 5%;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle2 {
            width: 60px;
            height: 60px;
            bottom: 15%;
            right: 10%;
            animation: pulse 3s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .bloco-texto {
            display: flex;
            align-items: center;
            gap: 130px;
            margin-top: 100px; /* dá espaço do topo */
            z-index: 1;
        }

        /* Esquilo */
        .container-esquilo img {
            width: 400px;
            height: auto;
            margin-left: 50px;
            animation: esquilo-desliza-fade 0.8s ease-out forwards,
                       esquilo-flutua 3s ease-in-out 0.8s infinite;
        }

        @keyframes esquilo-desliza-fade {
            0% {
                transform: translateX(200px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes esquilo-flutua {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Texto */
        .texto {
            flex: 1;
            color: white;
            max-width: 800px;
            background: linear-gradient(135deg,#7c3aed63, white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.288);
            backdrop-filter: blur(8px);
        }

        .texto h1 {
    font-size: 1.8rem;
    line-height: 1.4;
    margin-bottom: 10px;
    color: white; /* cor alterada */
}

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        /* Botões */
        .cadastre-btn {
            background-color: #260e50;
            color: rgb(255, 255, 255);
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .cadastre-btn:hover {
            background-color: #1b063f;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-right: 20px;
            font-size: 16px;
        }

        .header a:hover {
            color: #7c3aed;
        }

        /* Quadrados abaixo do bloco de texto */
        .quadrados-container {
            display: flex;
            justify-content: center;
            gap: 200px;
            margin-top: 50px;
            z-index: 1;
        }

    .quadrado {
    width: 200px;   /* aumentei de 150px para 200px */
    height: 200px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
    display: flex;             /* centralizar imagem */
    align-items: center;
    justify-content: center;
    overflow: hidden;          /* evita imagem vazar */
}

.quadrado img {
    max-width: 80%;   /* faz a imagem caber */
    max-height: 80%;
}

    </style>
</head>

<body>
    <!-- Bolinhas decorativas -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <!-- Header -->
    <div class="header">
        <a href="#cadastro" class="cadastre-btn">Cadastre-se</a>
        <a href="#login">Entrar</a>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="menor.png" alt="Logo SpeakNut">
    </div>

    <!-- Bloco esquilo + texto -->
    <div class="bloco-texto">
        <div class="container-esquilo">
            <img src="esquilo2.png" alt="Esquilo">
        </div>

        <div class="texto">
            <h1 class="titulo-principal;">
                No SpeakNut, nosso foco é acelerar seu aprendizado com uma abordagem prática e divertida. 
                Explore conteúdos teóricos claros e exercícios que fixam o que você aprende.
            </h1>
        </div>
    </div>

   <!-- Quadrados abaixo -->
<div class="quadrados-container">
    <div class="quadrado">
        <img src="pc.png" alt="Computador">
    </div>
    <div class="quadrado">
        <img src="livro.png" alt="Livro">
    </div>
    <div class="quadrado">
        <img src="conversa.png" alt="Conversa">
    </div>
</div>

</body>
</html>
