<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Fullscreen com Gradiente e Bolinhas</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            /* centraliza o container geral */
            align-items: center;
            background: linear-gradient(135deg, #7c3aed, #e385ec);
            position: relative;
        }

        /* container que segura carrossel + texto */
        .conteudo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            /* deixa proporcional na tela */
            max-width: 1200px;
            gap: 80px;
            /* espaço entre carrossel e texto */
            z-index: 1;
        }

        /* Bolinhas decorativas */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 5%;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle2 {
            width: 60px;
            height: 60px;
            bottom: 15%;
            right: 10%;
            animation: pulse 3s ease-in-out infinite reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .carousel-container {
            width: 400px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
            border-radius: 15px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }


        /* Texto ao lado */
        .texto {
            flex: 1;
            color: white;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.219);
            /* fundo semi-transparente */
            padding: 30px;
            border-radius: 15px;
            /* cantos arredondados */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            /* sombra suave */
            backdrop-filter: blur(8px);
            /* efeito vidro fosco */
        }

       


        .texto h1 {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .texto p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Logo fixa no canto superior esquerdo */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }

        .logo img {
            width: 150px;
            /* tamanho da logo */
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Bolinhas decorativas -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <!-- Logo -->
    <div class="logo">
        <img src="menor.png" alt="Logo SpeakNut">
    </div>


    <div class="conteudo">
        <!-- Carrossel -->
        <div class="carousel-container" id="carousel-container">
            <button class="arrow arrow-left">&#10094;</button>
            <div class="carousel" id="carousel">
                <img src="um.png" alt="Foto 1">
                <img src="dois.png" alt="Foto 2">
                <img src="tres.png" alt="Foto 3">
            </div>
            <button class="arrow arrow-right">&#10095;</button>
        </div>

        <!-- Texto ao lado -->
       <div class="texto">
    <h1 class="titulo-principal">
        No SpeakNut, nosso foco é acelerar seu aprendizado com uma abordagem prática e divertida. 
        Explore conteúdos teóricos claros e exercícios que fixam o que você aprende.
    </h1>
</div>

    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const images = document.querySelectorAll('.carousel img');
        const leftArrow = document.querySelector('.arrow-left');
        const rightArrow = document.querySelector('.arrow-right');
        const carouselContainer = document.getElementById('carousel-container');
        let index = 0;
        let autoSlideInterval;

        function showSlide(i) {
            if (i < 0) i = images.length - 1;
            if (i >= images.length) i = 0;
            index = i;
            const imageWidth = images[index].clientWidth;
            carousel.style.transform = `translateX(-${imageWidth * index}px)`;
        }

        leftArrow.addEventListener('click', () => showSlide(index - 1));
        rightArrow.addEventListener('click', () => showSlide(index + 1));

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => showSlide(index + 1), 2500);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        carouselContainer.addEventListener('mouseenter', stopAutoSlide);
        carouselContainer.addEventListener('mouseleave', startAutoSlide);

        window.addEventListener('load', startAutoSlide);
    </script>
</body>

</html>
