<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos ao SpeakNut - Plataforma de Aprendizado de Idiomas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-right: 20px;
            font-size: 16px;
        }

        .header a:hover {
            color: #7c3aed;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .metade-logo {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            max-width: 500px;
            /* tamanho da logo */
            height: auto;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            text-align: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }

        .metade-fundo {
            flex: 1;
            background: linear-gradient(135deg, #7c3aed, #e385ec);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .mascot {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffe9a8, #f7c840);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .mascot::before {
            content: "üêøÔ∏è";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 20%;
            animation: pulse 3s ease-in-out infinite reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .metade-logo,
            .metade-fundo {
                flex: none;
                height: 50vh;
            }

            .welcome-text {
                font-size: 28px;
            }

            .mascot {
                width: 200px;
                height: 200px;
            }

            .mascot::before {
                font-size: 80px;
            }
        }

        .cadastre-btn {
            background-color: #260e50;
            /* cor de fundo */
            color: rgb(255, 255, 255);
            /* cor do texto */
            padding: 12px 24px;
            /* espa√ßo interno */
            border: none;
            /* sem borda */
            border-radius: 20px;
            /* cantos arredondados */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            /* remove sublinhado */
        }

        .cadastre-btn:hover {
            background-color: #1b063f;
            color: rgb(255, 255, 255);
            /* cor ao passar o mouse */
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#cadastro.php" class="cadastre-btn"
            style="color:white; font-family:Arial, Helvetica, sans-serif">Cadastre-se</a>
        <a href=" #login" style="font-family:Arial, Helvetica, sans-serif">Entrar</a>
    </div>


    <div class="container">
        <div class="metade-logo">
            <div class="logo-section">
                <!-- aqui entrou sua logo -->
                <img src="logo-idiomas.png" alt="Logo SpeakNut">

                <div class="welcome-text"> Seja bem-vindo ao SpeakNut
                </div>

                <div class="subtitle">
                    Sua nova plataforma<br>
                    de aprendizado de idiomas
                </div>

                <button class="cta-button" style="font-family:Arial, Helvetica, sans-serif">Descubra mais</button>
            </div>
        </div>

        <div class="metade-fundo">
            <div class="decorative-elements">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
            </div>
            <div class="mascot"></div>
        </div>
    </div>
</body>

</html>
