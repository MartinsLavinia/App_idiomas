<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakNut - Bem-vindos!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('fundo-idiomas.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Barra superior */
        header {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 20px 30px;
            position: relative;
            z-index: 10;
        }

        header button {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-entrar {
            background-color: rgba(227, 213, 247, 0.8);
            color: #6b46c1;
        }

        .btn-entrar:hover {
            background-color: rgba(227, 213, 247, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-cadastrar {
            background-color: rgba(194, 145, 243, 0.8);
            color: white;
        }

        .btn-cadastrar:hover {
            background-color: rgba(194, 145, 243, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Área principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Logo */
        .logo-section {
            transform: translateX(100px);
            margin-bottom: 0px;
            animation: slideInFromTop 1.2s ease-out;
        }

        .logo img {
            max-width: 600px;
            /* aumentei de 500px para 600px */
            transform: translate(100px, 80px);
            transition: transform 1s ease, opacity 1s ease;
            opacity: 1;
        }

        /* Seção inferior */
        .bottom-section {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        /* Mascote */
        .mascote-container {
            flex: 0 0 300px;
        }

        .mascote {
            max-width: 500px;
            /* aumentei de 300px para 400px */
            width: 100%;
            height: auto;
        }

        .welcome-section {
            flex: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            /* mantém bordas arredondadas */
            margin-left: 40px;
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.6), 0 0 40px rgba(107, 70, 193, 0.4);
            backdrop-filter: blur(10px);
            border: 3px solid #6b46c1;
            max-width: 750px;
            /* largura aumentada */
            min-width: 450px;
            /* garante que não fique pequena */

            /* Animação */
            opacity: 0;
            transform: translateX(100px);
            animation: slideInFull 1.5s ease-out forwards;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(107, 70, 193, 0.7),
                0 0 20px rgba(107, 70, 193, 0.7),
                0 0 30px rgba(107, 70, 193, 0.3);

        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        @keyframes slideInFull {
            0% {
                opacity: 0;
                transform: translateX(100px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }


        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes mascoteBounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes welcomePulse {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            50% {
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }
        }

        @keyframes titleTypewriter {
            0% {
                opacity: 0;
                width: 0;
            }

            100% {
                opacity: 1;
                width: 100%;
            }
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }

            .bottom-section {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .welcome-section {
                margin-left: 0;
                margin-top: 20px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            header {
                padding: 15px 20px;
            }

            header button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button class="btn-entrar">Entrar</button>
            <button class="btn-cadastrar">Cadastre-se</button>
        </header>

        <div class="main-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="logo-idiomas.png" alt="Logo SpeakNut">
                </div>
            </div>

            <div class="bottom-section">
                <div class="mascote-container">
                    <img src="mascote.png" alt="Mascote SpeakNut" class="mascote">
                </div>

                <div class="welcome-section">
                    <h1 class="welcome-title">Seja bem-vindo ao SpeakNut</h1>
                    <p class="welcome-subtitle">Sua nova plataforma de aprendizado de idiomas</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
