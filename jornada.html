<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jornada Zigzag</title>
<style>
  .container {
  position: relative;
  width: 400px;  /* mesma largura da imagem de fundo */
  height: 700px; /* mesma altura da imagem de fundo */
}

.linha-fundo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto;
  z-index: 0;
}

.icone {
  position: absolute;
  width: 60px;
  height: 60px;
  transform: translate(-50%, -50%);
  z-index: 1;
}



</style>
</head>
<body>

<div class="container">
  <img src="linhas.png" class="linha-fundo" alt="Caminho">

  <!-- Ãcones posicionados manualmente -->
  <img src="icone_jornada.png" class="icone" style="top: 160px; left: 310px;">
  <img src="icone_jornada.png" class="icone" style="top: 280px; left: 100px;">
  <img src="icone_jornada.png" class="icone" style="top: 390px; left: 310px;">
  <img src="icone_jornada.png" class="icone" style="top: 540px; left: 100px;">
</div>



</body>
</html>
