<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada de Aprendizagem</title>
    <style>
        @media (max-width: 480px) {
            .jornada_icon {
                width: 70px;
                height: 80px;
            }
        }

        .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: auto;
        }

        .item {
        width: 80px;
        height: 80px;
        object-fit: contain;
        }

        /* linha Ã­mpar: normal */
        .item:nth-child(10n+1) { grid-column: 1; }
        .item:nth-child(10n+2) { grid-column: 2; }
        .item:nth-child(10n+3) { grid-column: 3; }
        .item:nth-child(10n+4) { grid-column: 4; }
        .item:nth-child(10n+5) { grid-column: 5; }

        /* linha par: invertida */
        .item:nth-child(10n+6) { grid-column: 5; }
        .item:nth-child(10n+7) { grid-column: 4; }
        .item:nth-child(10n+8) { grid-column: 3; }
        .item:nth-child(10n+9) { grid-column: 2; }
        .item:nth-child(10n+10) { grid-column: 1; }



    </style>
</head>
<body>
    

    <div class="container">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
  <img src="icone_jornada.png" class="item">
</div>

</body>
</html>
